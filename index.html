<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My To Do List</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="pt-2">
      <h1 class="title">
        <span class="me-3">My To Do List</span>
        <i class="fa-solid fa-list-check"></i>
      </h1>
    </header>

    <main>
      <section class="d-flex justify-content-center">
        <button id="buttonCreateTask" class="button-create-task" type="button">
          Create Task <i class="fa-solid fa-plus"></i>
        </button>
      </section>

      <section id="tasks"></section>
    </main>

    <footer>
      <p class="text-center">
        <small>Developed by Matheus Kerscher</small>
      </p>
    </footer>

    <div
      class="modal fade"
      id="modalErrorMessage"
      tabindex="-1"
      aria-labelledby="modalErrorMessageLabel"
      aria-hidden="true"
      data-bs-backdrop="static"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-body">
            <div class="d-flex justify-content-between">
              <h1 class="error-title" id="modalErrorMessageLabel">
                <i class="fa-regular fa-circle-xmark"></i> Error
              </h1>

              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>

            <p class="mt-4 error-text" id="errorMessage"></p>
          </div>
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      id="modalSuccessMessage"
      tabindex="-1"
      aria-labelledby="modalSuccessMessageLabel"
      aria-hidden="true"
      data-bs-backdrop="static"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-body">
            <div class="d-flex justify-content-between">
              <h1 class="success-title" id="modalSuccessMessageLabel">
                <i class="fa-regular fa-face-smile-beam"></i> Success
              </h1>

              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>

            <p class="mt-4 success-text" id="successMessage"></p>
          </div>
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      id="modalTaskSave"
      tabindex="-1"
      aria-labelledby="modalTaskSaveLabel"
      aria-hidden="true"
      data-bs-backdrop="static"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-body">
            <div class="d-flex justify-content-between">
              <h1 class="title" id="modalTaskSaveMessageLabel">
                <span id="modalTaskSaveTitle"></span>
              </h1>

              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>

            <div>
              <form id="formTask">
                <input type="hidden" id="taskId" name="taskId" />

                <div class="input-task-container">
                  <label class="input-task-label" for="taskTitle">Title</label>

                  <input
                    type="text"
                    class="input-task"
                    name="taskTitle"
                    id="taskTitle"
                    placeholder="Title"
                    aria-label="Title"
                  />

                  <p class="error-input-form" id="titleErrorMessage"></p>
                </div>

                <div class="input-task-container">
                  <label class="input-task-label" for="taskDescription"
                    >Description</label
                  >

                  <input
                    type="text"
                    class="input-task"
                    name="taskDescription"
                    id="taskDescription"
                    placeholder="Description"
                    aria-label="Description"
                  />

                  <p class="error-input-form" id="descriptionErrorMessage"></p>
                </div>

                <div class="d-flex justify-content-center">
                  <button
                    id="buttonSaveTask"
                    class="button-save-task"
                    type="submit"
                  >
                    <i class="fa-regular fa-floppy-disk"></i>
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      id="modalTaskDelete"
      tabindex="-1"
      aria-labelledby="modalTaskDeleteLabel"
      aria-hidden="true"
      data-bs-backdrop="static"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-body">
            <div class="d-flex justify-content-between">
              <h1 class="title" id="modalTaskDeleteMessageLabel">
                <i class="fa-regular fa-trash-can"></i> Delete task
              </h1>

              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>

            <div class="text-center">
              <p>Do you really want to remove this task?</p>

              <button class="confirm-button" onclick="removeTask()"><i class="fa-solid fa-check"></i></button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script src="js/index.js"></script>
  </body>
</html>
